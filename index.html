<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matrix Transformation App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Matrix transformation</h2>

    <div>
    <h5>Instructions</h5>
    <p>Draw something on the green side od the screen.
        Use the functions below, to shift, scale, rotate and shear the picture.
        See the difference on the blue side.</p>
    </div>

    <div class="images-container">
        <div class="image" id="image1">
            <p>Image A - you can draw on it</p>
        </div>

        <div class="image" id="image2">
            <p>Image B - look how the matrix is changing</p>
        </div>

    </div>

    <div class="controls">
        <div>
            <label>Shift X: <input id="shiftX" type="number" value="0"></label>
            <label>Shift Y: <input id="shiftY" type="number" value="0"></label>
            <button onclick="shiftMatrix()">Shift</button>
        </div>
        <div>
            <label>Scale X: <input id="scaleX" type="number" value="1" step="0.1"></label>
            <label>Scale Y: <input id="scaleY" type="number" value="1" step="0.1"></label>
            <button onclick="scaleMatrix()">Scale</button>
        </div>
        <div>
            <label>Rotate (degrees): <input id="rotateAngle" type="number" value="0"></label>
            <button onclick="rotateMatrix()">Rotate</button>
        </div>
        <div>
            <label>Shear X: <input id="shearX" type="number" value="0" step="0.1"></label>
            <label>Shear Y: <input id="shearY" type="number" value="0" step="0.1"></label>
            <button onclick="shearMatrix()">Shear</button>
        </div>
        <div>
            <button onclick="resetMatrix()">Reset Matrix</button>
        </div>
        <h4>Current Matrix:</h4>
        <div>
            <label for="matrixDisplay">Current Matrix:</label><br>
            <textarea id="matrixDisplay" readonly></textarea>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
